<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Products</title>
</head>

<body>
    <main>
        <div id="left">
            <form action="" id="Product-form">
                <p id="form-message"></p>
                <div class="form-group">
                    <input type="text" name="name" id="product-name"  placeholder="Product Name"  required >
                </div>
                <div class="form-group">
                    <textarea name="description" id="description" cols="30" rows="10" placeholder="Description" required></textarea>
                </div>
                <div class="form-group">
                    <input type="text" name="image" id="image" placeholder="Image URL" required>
                </div>
                <div class="form-group">
                    <input type="number" name="price" id="price" placeholder="Input Product Price" required>
                </div>
                <div class="form-group">
                    <input type="text" name="brand" id="brand-name" placeholder="Brand Name" required>
                </div>
                <button type="submit">Add</button>
            </form>
        </div>

        <div id="right">
            <h1 class="section-heading">Products</h1>
            <div id="products">
    
            </div>
        </div>
    </main>
</body>

</html>
